<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Taskbar</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="taskbar">
        <!-- logo -->
        <div class="logo">
            <img src="img/logo_icon.png" alt="Logo">
        </div>
        <!-- Whole Taskber -->
        <div class="taskbar-buttons">
            <!-- SearchBer -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <a href="#">
                    <img src="img/search.256x256.png" alt="search" width="30px">
                </a>
            </div>
            <!-- TaskBer Button -->
            <div class="taskbar-button">
                <img src="img/notification.230x256.png" alt="Notification">
            </div>
            <div class="taskbar-button">
                <img src="img/shopping-cart.256x256.png" alt="Cart">
            </div>
            <div class="taskbar-button">
                <img src="img/profile-circle.256x256.png" alt="Profile">
            </div>
        </div>
        <!-- TaskBer Button End -->
        <div class="details_icon">
            <img src="img/details-removebg-preview.png" alt="More Item" width="25px">
        </div>


        <!-- Whole Taskber End-->
    </header>
    <!-- Outside SearhBer For Mobile Screen-->
    <div class="outSideSearchBer">
        <div class="outside-search-bar">
            <input type="text" placeholder="Search...">
            <img src="img/search.256x256.png" height="24px">
        </div>
    </div>

    <!-- Image scrolling  -->
    <div class="image-slider">
        <div class="gallery-container">
            <div class="gallery"><img src="img/logo_icon.png" alt="Image 1"></div>
            <div class="gallery"><img src="img/profile-circle.256x256.png" alt="Image 2"></div>
            <div class="gallery"><img src="img/search.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/shopping-cart.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/notification.230x256.png" alt="Image"></div>
            <div class="gallery"><img src="img/search.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/shopping-cart.256x256.png" alt="Image 3"></div>
            <div class=" gallery"><img src="img/search.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/shopping-cart.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/notification.230x256.png" alt="Image"></div>
            <div class=" gallery"><img src="img/search.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/shopping-cart.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/notification.230x256.png" alt="Image"></div>
            <div class=" gallery"><img src="img/search.256x256.png" alt="Image 3"></div>
            <div class="gallery"><img src="img/shopping-cart.256x256.png" alt="Image 3"></div>
            <div class="gallery"> <img src="img/notification.230x256.png" alt="Image 3"></div>

        </div>
    </div>
    <!-- Image scrolling End -->

    <!-- Add Items Start -->
    <div class="addListBtn">
        <button id="addItemBtn">Add Item</button>
    </div>

    <div class="container">
        <div id="itemList">
            <!-- Here add the title and description -->
        </div>
    </div>

    <!-- Modal for adding title, description, and image -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Item</h2>
            <form id="itemForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>
    <!-- Add Items End -->
</body>

<script src="index.js"></script>

</html>

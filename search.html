<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Taskbar</title>
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <header class="header">
        <!-- Taskber Start -->
        <div class="taskbar">
            <!-- logo -->
            <div class="logo">
                <img src="img/logo_icon.png" alt="Logo">
            </div>
            <!-- Whole Taskber -->
            <div class="taskbar-buttons">
                <!-- SearchBer -->
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <a href="#">
                        <img src="img/search.256x256.png" alt="search" width="30px">
                    </a>
                </div>
                <!-- TaskBer Button -->
                <div class="taskbar-button">
                    <img src="img/notification.230x256.png" alt="Notification">
                </div>
                <div class="taskbar-button">
                    <img src="img/shopping-cart.256x256.png" alt="Cart">
                </div>
                <div class="taskbar-button">
                    <img src="img/profile-circle.256x256.png" alt="Profile">
                </div>
            </div>
            <!-- TaskBer Button End -->
            <div class="details_icon">
                <img src="img/details-removebg-preview.png" alt="More Item" width="25px">
            </div>
        </div> <!-- Whole Taskber End-->
        <!-- Outside SearhBer For Mobile Screen-->
        <div class="outSideSearchBer">
            <div class="outside-search-bar">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <img src="img/search.256x256.png" height="24px">
            </div>
            <p>Lorem ipsum dolor sit amet,<a id="add-book" href="#">Add Book.</a></p>
        </div>
    </header>

    <!-- Add Items Start -->
    <div class="addListBtn">
        <button id="addItemBtn">Add Item</button>
    </div>
    <h6 style="margin: 0 2px;">Book From You Prefrences</h6>
    <div class="container">
        <div id="itemList">
            <!-- Here add the title and description -->
        </div>
        <p id="noResults" style="display: none;">No Books</p>
    </div>

    
    <!-- Modal for adding title, description, and image -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Item</h2>
            <form id="itemForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>
    <!-- Add Items End -->

    <!-- /******** *******/ -->
    <footer>
        <div class="footer-div">
            <div class="footer-col">
                <h4>products</h4>
                <ul>
                    <li><a href="#">teams</a></li>
                    <li><a href="#">advertising</a></li>
                    <li><a href="#">talent</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>network</h4>
                <ul>
                    <li><a href="#">technology</a></li>
                    <li><a href="#">science</a></li>
                    <li><a href="#">business</a></li>
                    <li><a href="#">professional</a></li>
                    <li><a href="#">API</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>company</h4>
                <ul>
                    <li><a href="#">about</a></li>
                    <li><a href="#">legal</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>follow us</h4>
                <div class="links">
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

<script src="index.js"></script>

</html>
